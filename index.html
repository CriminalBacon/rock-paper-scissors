        <div id="div-score">

            <div id="div-computer-score" class="computed-score">

        <div id="div-game-board">

                    <button type="button" id="rock-button" class="button-choice" value="rock">Rock</button>

                    <button type="button" id="scissors-button" class="button-choice" value="scissors">Scissors</button>

            <div id="outcome">
                <span id="outcome-span1"></span>

                <span id="outcome-span2"></span>
            </div>
            
            <div id="computer-side">

            </div>
